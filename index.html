    <head>

    <body>
        <!-- Banner Toboolist -->
        <header>
            <div id="banner">
                <div>
                    <img id="logo" src="img/logo.png" alt="">
                    <h1>Toboolist</h1>
                </div>   
            </div>
        </header>
        <!-- /Banner Toboolist -->
        
        
        <main>
            <!-- Mini box -->
            <div id="box_menu">
                <div class="task_button">
                    <span class="font_buttons"><strong> Add Task</strong></span>
                    
                </div>
                <div class="section_button">
                    <span id="selection_font"><strong> Add Section</strong></span>
                </div>
            </div>
            <!-- /Mini box -->

            <!-- Box tasks main -->
            <div id="box_main">

                <div class="tasks">
                    <h3>&#9660;  New Task</h3>
    
                    <div class="checkmark">
                        &checkmark;
                    </div>
                    <span class="">Quarterly Newsletter</span>
                    
                </div>


                
                <h3>&#9660; Today</h3>


            </div>


            
            <!-- /Box tasks main -->
            
        </main>
        
        <footer>

        </footer>
